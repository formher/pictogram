{% extends "base.html" %}

{% block title %}{{ pictogram.name }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">{{ pictogram.name }}</h2>
        <img src="{{ url_for('static', filename=pictogram.image) }}" class="img-fluid" alt="{{ pictogram.name }}">
        <p class="mt-3">{{ pictogram.description }}</p>
        <h3>Cultural Context</h3>
        <p>{{ pictogram.culture }}</p>
        <h3>Wikipedia Summary</h3>
        <p>{{ pictogram.wikipedia_summary }}</p>
    </div>
</div>
{% endblock %}
