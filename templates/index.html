{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">List of Pictograms</h2>
        <ul class="list-group list-group-flush">
            {% for pictogram in pictograms %}
            <li class="list-group-item">
                <a href="{{ url_for('pictogram', pictogram_id=pictogram.id) }}">{{ pictogram.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
